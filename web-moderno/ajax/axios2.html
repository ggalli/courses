<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Axios #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/axios.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Axios Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        function showResult(id, data){
            const text = JSON.stringify(data)
            document.getElementById(id).innerHTML = text;
        }

        // axios.get("parOuImpar", {
        //     params: {
        //         number: 2
        //     }
        // }).then(res => showResult("get", res.data))

        axios("parOuImpar?number=2").then(res => showResult("get", res.data));

        axios.post("formulario", {
            nome: "Guilherme",
            Sobrenome: "Galli"
        }).then(res => showResult("post", res.data))
    </script>
</body>
